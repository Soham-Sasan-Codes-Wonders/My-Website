<!DOCTYPE html>
<html>
    <head>
        <link href="../css/captcha.css" rel="stylesheet" type="text/css">
    </head>
    <title>
        Home - CAPTCHA Verification
    </title>
    <body>
        <h5>
            <fieldset>  
                <legend>CAPTCHA Complete</legend>
                <form action="../html/main.html" method="POST">
                    <button for="notify-on">YES</button>
                </form>
                <form action="../html/captcha.html" method="POST">
                    <button for="notify-off">NO</button>
                </form>
            </fieldset> 
        </h5>
        <div class="center">
        <h1 id="captchaHeading">Captcha Validation</h1>
        <div id="captchaBackground">
        <canvas id="captcha">captcha text</canvas>
        <input id="textBox" type="text" name="text">
        <div id="buttons">
        <input id="submitButton" type="submit">
        <button id="refreshButton" type="submit">Refresh</button>
        </div>
        <span id="output"></span>
        </div>
        </div>
        <script src = "../javascript/captcha.js"></script>
    </body>
</html>
